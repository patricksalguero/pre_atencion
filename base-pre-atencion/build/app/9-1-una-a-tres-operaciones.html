<script type="text/javascript">
	$(function(){
		// carrusel con pestañas activas
		var itemSL = $('.b45-main .carousel li').length
		if (itemSL > 5) {
			$('.control-slider').show();
			$('<li class="item-carousel-espacio "></li>').insertBefore('.carousel li:first-child');
			$('.carousel ul').addClass('position-ul');		
			$(".nonCircular .carousel").jCarouselLite({
			    btnNext: ".nonCircular .next",
			    btnPrev: ".nonCircular .prev",
			    circular: false,
			    visible: 6
			});	
		};
		$('.carousel .item-carousel .btn-item').click(function(event) {
			$('.carousel .item-carousel .btn-slider').removeClass('active');
			$('.carousel .item-carousel').removeClass('active');
			$(this).addClass('active');
			$(this).parent().addClass('active')

			 
		});

		$('.carousel .close-btn').click(function(event) {
			$('.carousel .item-carousel .btn-slider').removeClass('active');
			$('.carousel .item-carousel').removeClass('active');
		});
		// carrusel con pestañas activas

		var margin = ['','','no-margin'];
		$('.g2-montos .btn-item').each(function(i,e){
			$(e).addClass(margin[i%margin.length])
		  
		});
	});
</script>
