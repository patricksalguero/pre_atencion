<script type="text/javascript">
	$(function(){
		$(".fancy-text").fancybox({
			'titlePosition'	: 'inside',
			'transitionIn'		: 'none',
			'transitionOut'	: 'none',
			'padding':0,
			'showCloseButton':false,
			'overlayColor': '#000'
		});
		//------------------------------
	 	// Tabs
	 	//------------------------------

		$('.header-tab .item-header-tab').click(function(e){
	    	e.preventDefault();
	    	$('.header-tab .item-header-tab').removeClass('active')
		    $(this).addClass('active');
			var buscaidtab = $(this).attr('data-id');
			//console.log(buscaidtab);

		    $('.content-tab .item-tab').removeClass('active')
		    $('.content-tab .item-tab[id="'+buscaidtab+'"] ').addClass('active');
		});

	 	//------------------------------		
	});
</script>
